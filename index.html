<!DOCTYPE html>
<html>
<head>
	<title>Untrusted - a user javascript adventure game</title>
	<meta charset='utf8'></meta>
	<link rel="shortcut icon" href="favicon.ico" />

	<link href='http://fonts.googleapis.com/css?family=Droid+Sans+Mono' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="styles/game.css">

	<script src="lib/jquery-1.9.1.min.js"></script>
	<script src="lib/shortcut.js"></script>
	<script src="lib/rotjs-library/rot.js"></script>

	<link rel="stylesheet" href="lib/codemirror-3.1/lib/codemirror.css">
	<script src="lib/codemirror-3.1/lib/codemirror.js"></script>
	<script src="lib/codemirror-3.1/mode/javascript/javascript.js"></script>
	<link rel="stylesheet" href="lib/codemirror-3.1/theme/vibrant-ink.css">

	<script src="scripts/build/untrusted.js"></script>
</head>
<body>
	<a href="https://github.com/AlexNisnevich/untrusted" target="_blank"><img style="position: absolute; top: 0; right: 0; border: 0; z-index: 9999;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png" alt="Fork me on GitHub"></a>
	<div id="container">
		<div>
			<h1>Untrusted</h1>
			<h2>&mdash;or&mdash; the Continuing Adventures of Dr. Eval</h2>
		</div>
		<div id="panes">
			<div id="screenPane">
				<img id="static" src="images/static.gif" style="position: absolute; left: 2px; top: 2px; width: 600px; height: 500px; display: none;">
				<div id="screen"></div>
				<div id="output"></div>
			</div>
			<div id="editorPane" style="display: none;">
				<textarea id="editor">
				</textarea>
				<div id="buttons">
					<span><a id="mapButton" title="Ctrl+1: Switch to Map"><span class="keys">^1</span> Switch to Map</a></span>
					<span><a id="editorButton" title="Ctrl+2: Switch to Editor"><span class="keys">^2</span> Switch to Editor</a></span>
					<span><a id="resetButton" title="Ctrl+4: Reset Level"><span class="keys">^4</span> Reset Level</a></span>
					<span><a id="executeButton" title="Ctrl+5: Execute"><span class="keys">^5</span> Execute</a></span>
					<span><a id="phoneButton" style="display: none;" title="Ctrl+6: Use Phone"><span class="keys">^6</span> Phone</a></span>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
	  var _gaq = _gaq || [];
	  _gaq.push(['_setAccount', 'UA-345959-12']);
	  _gaq.push(['_trackPageview']);

		ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
		var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
	  })();
	</script>
</body>
</html>
